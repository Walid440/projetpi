
<B><p style="text-align-last: center; color: blue;">create Reclamation</B>
    <form  (ngSubmit)="onSubmit()">
          <div class="form-group">
             <table class="table table-striped table-hover "  style="text-align-last: center;"  >
         
            <tbody>
                
    <tr>
        <td style="width: 25%; height: 5%; align-content: right;"  ></td>
       <td> 
        <input type="text" style="width: 50%; height: 5%; align-content: center;" class="float-right" placeholder="Search...">

            <label>User</label>

              <select class="form-control form-control-lg" id="id" name="idUser" [(ngModel)]="idd">        
                <option  *ngFor="let user of userlist1" [value]="user.id" >   
                      {{user.username}}
                      
                </option>
            </select>                     
        
        
        <div class="form-group"   >
            <label>Content</label> 
            <input type="text"  class="form-control" [(ngModel)]="Reclamation.content" id="content" name="content" >  
      
        </div>
        <div class="form-group"  >
            <label>Status</label> 
   
            <select class="form-control form-control-lg" id="status" name="status" [(ngModel)]="Reclamation.status">        
                <option  >   
                      Waiting
                      
                </option>
                <option  >   
                    Accepted
                    
              </option>
              <option  >   
                Refused
                
          </option>
            </select>  
        </div>
                          
    
        <div class="form-group"  >
            <label>date du Reclamation</label> 
            <input type="date"  class="form-control" [(ngModel)]="Reclamation.dateComplaint" id="date" name="dateFeedBack">  
            
        </div></td></tr>
        </tbody> 
       </table>
       <br>  <p style="text-align-last: center;"> <button   (click)="SaveReclam()" class="btn btn-success" type="submit">Save</button></p>  
    </div> 
        </form>
