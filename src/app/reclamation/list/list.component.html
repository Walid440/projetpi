<nav class="navbar-nav">
<ul class="navbar-nav">
    <li class="nav-item">
        <a routerLink="/create-reclamation" routerLinkActive="active" class="nav-link"><p style="text-align-last: center;color: blue;">Create Reclamation</p></a></li>

</ul>

 <table class="table table-striped table-hover "   style="text-align-last: center;"  >
     
<thead class="thead-dark" >
    <th></th> 
    <th>id</th>
    <th>Content</th>
    <th>datecomplain</th>
    <th>status</th>
    <th>user</th>
     
    <th>Update</th>
    <th>Delete</th>
</thead>
<tbody>
    <tr *ngFor="let p of userli">
       
         <td style="width: 25%; height: 5%; align-content: right;"></td>
        <td >{{p.id}}</td>
        <td>{{p.content}}</td>
        <td >{{p.dateComplaint}}</td>
        <td>{{p.status}}</td>
        <td>{{p.user.username}}</td>
        
        <td><button (click)="gotToFeedBackList(p.id)"  class="btn btn-info">Update</button></td>
        <td><button (click)="deleteReclamation(p.id)" class="btn btn-danger">Delete</button></td>
         
    </tr>

    </tbody>
</table>
